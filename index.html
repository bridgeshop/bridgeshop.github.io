<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>BridgeStock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: black;
      color: #c74c4c;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .container {
      background: radial-gradient(ellipse at bottom, #c74c4c 0%, black 80%);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-bottom: 2rem;
      box-sizing: border-box;
    }
    .content, .lvlshop, .rankshop, .guildshop {
      margin-left: 10px;
      display: none;
      color: #c74c4c;
      font-family: 'DM Sans', sans-serif;
      background-color: black;
      padding: 1.5rem 2rem;
      max-width: 900px;
      margin-inline: auto;
      margin-top: 1rem;
      border: 1px solid #c74c4c;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px #c74c4c55;
    }
    .accs {
      margin-inline: 0;
      color: #c74c4c;
      margin: 10px 0 0 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .accs img {
      display: none;
    }
    .accs, .Stars, .Ranked, .Guild {
      margin-left: 0px;
      margin-top: 5px;
    }
    .Stars, .Ranked, .Guild {
      font-size: 1.25rem;
      background-color: #c74c4c;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.5rem;
      gap: 0.5rem;
      color: black;
      cursor: pointer;
      flex: 1 1 260px;
      transition: background-color 0.3s ease;
      user-select: none;
      border: none;
      font-weight: 700;
      text-align: center;
      box-shadow: none;
      letter-spacing: 0.03em;
      box-shadow: 0 0 6px #c74c4c88;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .Stars:hover, .Ranked:hover, .Guild:hover {
      background-color: #a03a3a;
      box-shadow: 0 0 10px #c74c4ccc;
    }
    button {
      background-color: #c74c4c;
      font-size: 18px;
      color: black;
      border-radius: 9999px;
      border: none;
      margin: 6px 8px;
      padding: 0.55rem 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 0 6px #c74c4c88;
      letter-spacing: 0.02em;
      -webkit-tap-highlight-color: transparent;
      width: calc(100% - 32px);
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 1.5px solid #c74c4c;
    }
    button:hover {
      background-color: #a03a3a;
      box-shadow: 0 0 10px #c74c4ccc;
    }
    a {
      color: #c74c4c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      padding: 1.5rem 1.5rem 0 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      z-index: 10;
      position: relative;
    }
    .discord-button {
      background-color: #c74c4c;
      color: black;
      border-radius: 9999px;
      padding: 0.5rem 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 6px #c74c4c88;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .discord-button:hover {
      background-color: #a03a3a;
      color: black;
      box-shadow: 0 0 10px #c74c4ccc;
    }
    .discord-button i {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img alt="BridgeStock star logo" class="absolute top-8 left-8 w-12 h-12" height="48" src="https://raw.githubusercontent.com/bridgeshop/bridgeshop.github.io/refs/heads/main/star.png" width="48" />
    <header>
      <a href="https://discord.com/users/1031263015527526502" target="_blank" rel="noopener noreferrer" class="discord-button" aria-label="Discord link">
        <i class="fab fa-discord"></i> Discord
      </a>
    </header>
    <main class="flex flex-col items-center justify-center flex-grow px-6 text-center text-[#c74c4c]">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight max-w-xl">
        BridgeStock.
      </h1>
      <p class="mt-4 text-[#c74c4ccc] text-base md:text-lg mb-10 max-w-lg">
        Cheap alts and cheats.
      </p>
      <div class="accs max-w-4xl w-full">
        <div onclick="showPage('level')" class="Stars" role="button" tabindex="0">
          <span>Level account | 10-2000 RB</span>
        </div>

        <div onclick="showPage('ranked')" class="Ranked" role="button" tabindex="0">
          <span>Ranked Account | 0-2000 RB</span>
        </div>

        <div onclick="showPage('guild')" class="Guild" role="button" tabindex="0">
          <span>Guild Accounts | 20-1000 RB</span>
        </div>
      </div>
    </main>
  </div>

  <div id="home" class="content"></div>

  <div id="level" class="lvlshop">
    <h1 class="mb-6 text-center text-2xl font-semibold">Level accounts (DM ME FOR OFFER @biytzyt discord)</h1>
    <button>10 Stars - 5 Robux</button>
    <button>20 Stars - 10 Robux</button>
    <button>30 Stars - 45 Robux</button>
    <button>40 Stars - 70 Robux</button>
    <button>50 Stars - 90 Robux</button>
    <button>60 Stars - 120 Robux</button>
    <button>70 Stars - 170 Robux</button>
    <button>80 Stars - 290 Robux</button>
    <button>90 Stars - 350 Robux</button>
    <button>100 Stars - 500 Robux</button>
    <button>110 Stars - 550 Robux</button>
  </div>

  <div id="ranked" class="rankshop">
    <h1 class="mb-6 text-center text-2xl font-semibold">Ranked accounts (DM ME FOR OFFER @biytzyt discord)</h1>
    <button>Silver - 5 Robux</button>
    <button>Silver I - 10 Robux</button>
    <button>Silver II - 30 Robux</button>
    <button>Silver III - 50 Robux</button>
    <button>Gold - 70 Robux</button>
    <button>Gold I - 90 Robux</button>
    <button>Gold II - 120 Robux</button>
    <button>Gold III - 150 Robux</button>
    <button>Diamond - 200 Robux</button>
    <button>Diamond I - 250 Robux</button>
    <button>Diamond II - 300 Robux</button>
    <button>Diamond III - 320 Robux</button>
    <button>Emerald - 400 Robux</button>
    <button>Emerald I - 600 Robux</button>
    <button>Emerald II - 800 Robux</button>
    <button>Emerald III - 1000 Robux</button>
    <button>Amethyst - 2000 Robux</button>
  </div>

  <div id="guild" class="guildshop">
    <h1 class="mb-6 text-center text-2xl font-semibold">Guild accounts (DM ME FOR OFFER @biytzyt discord)</h1>
    <button>LMK - 100 Robux</button>
    <button>BWO - 110 Robux</button>
    <button>BDBR - 10 Robux</button>
    <button>EPQ - 20 Robux</button>
  </div>

  <script>
    function showPage(page) {
      const pages = ['home', 'level', 'ranked', 'guild'];
      pages.forEach(p => {
        document.getElementById(p).style.display = p === page ? 'block' : 'none';
      });
      window.scrollTo(0, 0);
    }
    showPage('home');
  </script>
</body>
</html>
